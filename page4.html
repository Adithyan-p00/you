<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ü§ç</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff5f9, #f4f9ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      position: relative;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .sticker {
      width: 260px;
      max-width: 80vw;
      height: auto;
      margin-bottom: 20px;
    }

    .main-text {
      font-size: 20px;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .sub-text {
      font-size: 14px;
      color: #666;
    }

    .corner-text {
      position: absolute;
      bottom: 12px;
      right: 14px;
      font-size: 12px;
      color: #888;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      .sticker {
        width: 220px;
      }

      .main-text {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music (continues from previous pages) -->
  <audio id="bgMusic" src="song.mp3" loop autoplay></audio>

  <div class="container">
    <img src="sticker2.png" alt="gift sticker" class="sticker" />

    <div class="main-text">for you</div>
    <div class="sub-text">(will buy you a real one soon)</div>
  </div>

  <div class="corner-text">
    (still love you, even though you don‚Äôtüòî)
  </div>

  <script>
    // Ensure music only plays if started on Page 1
    if (localStorage.getItem("musicPlaying") !== "true") {
      document.getElementById("bgMusic").pause();
    }
  </script>

</body>
</html>
