<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Always üíó</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fdf0f7, #f2f8ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 32px 26px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .text {
      font-size: 18px;
      line-height: 1.7;
      color: #333;
      margin-bottom: 26px;
    }

    button {
      border: none;
      background: #ff4d88;
      color: white;
      padding: 12px 26px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,77,136,0.35);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 26px rgba(255,77,136,0.45);
    }

    @media (max-width: 480px) {
      .text {
        font-size: 17px;
      }

      button {
        width: 100%;
        padding: 14px;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music (continues from page2) -->
  <audio id="bgMusic" src="song.mp3" loop autoplay></audio>

  <div class="card">
    <div class="text">
      I hope everything gets better for you.<br />
      I hope you are happy.
    </div>

    <button onclick="nextPage()">continue ü§ç</button>
  </div>

  <script>
    // Ensure music only plays if started on Page 1
    if (localStorage.getItem("musicPlaying") !== "true") {
      document.getElementById("bgMusic").pause();
    }

    function nextPage() {
      window.location.href = "page4.html";
    }
  </script>

</body>
</html>
