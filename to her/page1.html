<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Just For You üê±</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: white;
      border-radius: 24px;
      padding: 28px 22px;
      max-width: 380px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .cat {
      width: 120px;
      margin-bottom: 12px;
      animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .text {
      font-size: 17px;
      line-height: 1.6;
      color: #333;
      margin-bottom: 22px;
    }

    .highlight {
      color: #ff4d88;
      font-weight: 600;
    }

    button {
      border: none;
      background: #ff4d88;
      color: white;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,77,136,0.35);
    }

    @media (max-width: 480px) {
      .cat { width: 96px; }
      .text { font-size: 16px; }
      button { width: 100%; padding: 14px; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgMusic" src="song.mp3" loop></audio>

  <div class="card">
    <img src="sticker1.png" alt="cute cat sticker" class="cat" />

    <div class="text">
      <span class="highlight">Enikk ariyam</span>‚Ä¶ you wouldn‚Äôt ignore me üòå<br />
      <span class="highlight">baaki ellaarum</span> entha paranjalum,<br />
      I don‚Äôt care 
    </div>

    <button onclick="nextPage()">tap cheyyu üëÜ</button>
  </div>

  <script>
    const music = document.getElementById("bgMusic");

    function nextPage() {
      // Required user interaction to start music (mobile-safe)
      music.play().then(() => {
        localStorage.setItem("musicPlaying", "true");
        window.location.href = "page2.html";
      }).catch(() => {
        window.location.href = "page2.html";
      });
    }
  </script>

</body>
</html>
